<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
    <link rel="stylesheet" href="sty.css">


</head>
<body>
	 <div class="container">
	 <div class="timer">
        	
        	<div class="button">
        		<span class="hours" id="hour">00:</span>
        		<span class="minutes" id="minute">00:</span>
        		<span class="seconds" id="second">00:</span>
        	
        	<select>
        		<option value="Hours">Hours</option>
        		<option value="Minutes">Minutes</option>
        		<option value="Seconds">Seconds</option>


              </select>
                       <div class="set">
                     <button onclick="startTimer()" class="btn btn1">Start</button>
                     <button onclick="stopTimer()" class="btn btn2">Stop</button>
                     <button onclick="resetTimer()" class="btn btn2">Reset</button>
                      </div>
        	</div>
        </div>
        </div>

        <script src="main.js"></script>








</body>
</html>
